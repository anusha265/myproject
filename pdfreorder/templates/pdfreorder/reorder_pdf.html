<!DOCTYPE html>
<html>
<head>
    <title>Reorder PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            padding: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Reorder PDF
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="pdf_file">Select PDF File:</label>
                        <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" accept=".pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="reorder_pages">Page Numbers to Reorder (comma-separated):</label>
                        <input type="text" class="form-control" id="reorder_pages" name="reorder_pages" required>
                    </div>
                    <div class="form-group">
                        <label for="keep_pages">Page Numbers to Keep as Is (comma-separated):</label>
                        <input type="text" class="form-control" id="keep_pages" name="keep_pages" required>
                    </div>
                    <input type="hidden" name="action" value="reorder">
                    <button type="submit" class="btn btn-primary">Reorder PDF</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
